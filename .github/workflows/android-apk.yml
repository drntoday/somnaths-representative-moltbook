name: Android APK Build

"on":
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download ONNX Runtime GenAI AAR
        run: |
          mkdir -p app/local-libs
          curl -L --fail \
            https://github.com/microsoft/onnxruntime-genai/releases/download/v0.6.0/onnxruntime-genai-android-0.6.0.aar \
            -o app/local-libs/onnxruntime-genai-android.aar

      - name: Build debug APK
        run: gradle :app:assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: somnath-representative-apk-debug
          path: app/build/outputs/apk/debug/*.apk
