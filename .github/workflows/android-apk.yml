name: Android APK Build

"on":
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK (prefer release)
        id: build
        run: |
          set -euo pipefail

          if gradle :app:assembleRelease; then
            echo "artifact_path=app/build/outputs/apk/release/*.apk" >> "$GITHUB_OUTPUT"
          else
            echo "Release build failed, falling back to debug build"
            gradle :app:assembleDebug
            echo "artifact_path=app/build/outputs/apk/debug/*.apk" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: somnath-representative-apk
          path: ${{ steps.build.outputs.artifact_path }}
