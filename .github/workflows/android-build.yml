name: Android Build

on:
  push:
    branches: [ main, work ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Guard: no Theme.Material3 in app/src
        run: |
          if grep -R "Theme\.Material3" -n app/src --exclude-dir=build ; then
            echo "Found forbidden Theme.Material3 reference"; exit 1;
          else
            echo "OK: no Theme.Material3 under app/src";
          fi

      - name: Build debug APK
        run: gradle :app:assembleDebug
