name: Android Debug Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v3

      - name: "Guard: no Theme.Material3 in app/src"
        run: |
          echo "Checking for forbidden Theme.Material3 references in app/src..."
          if grep -R "Theme\.Material3" -n app/src --exclude-dir=build ; then
            echo "Found Theme.Material3 reference. Failing build."
            exit 1
          else
            echo "No Theme.Material3 reference found."
            exit 0
          fi

      - run: gradle :app:assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
